{% extends 'layouts/base.html' %} 
{% block content %}
<h1>Our Courses</h1>

<div class="mt-4">
  <div class="row">
    {% for course in courses %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">{{course.description}}</p>

          <div class="d-flex justify-content-end">
            <a href="{%url 'enrolled-students' course.id%}" class="btn btn-outline-light">View Students</a>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
